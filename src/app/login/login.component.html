  login works!
</p>
<html>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100" >Username</span>
            <input class="input100" [(ngModel)]="akhil.name" type="text" name="username" placeholder="Type your username">
            <!--inport formModule in the AppModule when using binding-->
						<span  class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100" >Password </span>
						<input [(ngModel)]="name" class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="assets/#">
							Forgot password?  
						</a>
						
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a class="login100-form-btn" routerLink="admin">
								Login
              </a>
						</div>
          </div><br />
          <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <a class="login100-form-btn" routerLink="register">
                  Signup
                </a>
              </div>
            </div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="assets/#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="assets/#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="assets/#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	


</body>
</html>
