  <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
   
    <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">title {{akhil}}</h3>
              </div>
              
              <div class="panel-body">
                <form [formGroup]="registerForm" (submit)="register()">
                  <div class="form-group">
                    <input [(ngModel)]="akhil" class="form-control" placeholder="Name" formControlName="name" type="text">
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="akhil" class="form-control" placeholder="E-mail" formControlName="email" type="email">
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="akhil" class="form-control" placeholder="Password" formControlName="password" type="password">
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="akhil" class="form-control" placeholder="Confirm Password" formControlName="confirm_password" type="password">
                  </div>
                  <button routerLink="../home" class="btn btn-lg btn-success btn-block" type="submit">Register</button>
                  <!-- <a routerLink="" class="btn btn-lg btn-success btn-block" type="submit">Register</a> -->
                </form>
              </div>
            </div>
